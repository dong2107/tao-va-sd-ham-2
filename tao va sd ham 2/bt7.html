<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<script>
    let number1 = prompt("nhap gia tri a :");
    let number2 = prompt("nhap gia tri b :");
    function swap() {
        let temp = number1;
        number1 = number2;
        number2 = temp;
        document.write("so thu nhat la : " + number1 + "<br>" + "so thu hai la : " + number2);
    }
    swap()
</script>
</body>
</html>
